<div class="bk w-100">
  <br>
  <div class="container">
    <br>
    <br>
    <h2 class="text-center text-uppercase text-monospace text-secondary animation-doa">entre em contato conosco</h2>
      <div class="row w-100 text-secondary">
          <div class="col-md-6 ">
              <form>

                  <div class="form-group mt-5 font-weight-bold">
                    <label for="exampleFormControlInput1"><b>Endereço de E-mail</b></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="exemplo@exemplo.com">
                  </div>


                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0 font-weight-bold">Perfil</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Pessoa Física
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                          <label class="form-check-label" for="gridRadios2">
                            Pessoa Jurídica
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="opcao3">
                          <label class="form-check-label" for="gridRadios3">
                            ONG
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="form-group font-weight-bold">
                    <label for="exampleFormControlSelect1"><b>Selecione aqui o motivo do seu contato</b></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Dúvida</option>
                      <option>Sugestão</option>
                      <option>Reclamação</option>
                      <option>Elogio</option>
                      <option>Outro</option>
                    </select>
                  </div>
                  <div class="form-group font-weight-bold">
                    <label for="exampleFormControlTextarea1"><b>Mensagem</b></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Digite aqui sua mensagem..."rows="3"></textarea>
                  </div>
              </form>
              <div class="row w-100">
                  <div class="col-md-12 w-100 mb-5 ">
                    <button class="btn btn-outline-secondary text-uppercase font-weight-bold btn-bg btn-hover text-white" (click)="envia()">Enviar</button>
                  </div>
              </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-4 w-100 mt-5">
              <div>
                <label for="exampleFormControlInput1" class="font-weight-bold"><b>Ficamos localizados aqui</b></label>
