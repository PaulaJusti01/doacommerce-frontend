<div class="container-fluid">
  <div class="form-group d-flex justify-content-center text-secondary">
    <div class="row">
      <div class="col-md-12">
        <br>
        <br>
        <h3 class="text-center mp-4 font-weight- text-uppercase ">Publique aqui o seu pedido:</h3>
        <br>
        <div class="form-group">
          <label class=" font-weight-bold" for="produto">Produto:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do produto"
            [(ngModel)]='produto.nome'>
        </div>

        <div class="form-group">
          <label class=" font-weight-bold" for="imagem">Imagem:</label>
          <input type="text" class="form-control" id="imagem"
            placeholder="Coloque aqui o link de uma imagem que ilustre seu pedido" [(ngModel)]='produto.img'>
        </div>
        <div class="form-group">
          <label class=" font-weight-bold" for="texto">Texto:</label>
          <input type="text" class="form-control" id="texto" placeholder="Digite aqui a descrição do seu pedido"
            [(ngModel)]='produto.texto'>
        </div>

        <div class="form-group">
          <label class=" font-weight-bold" for="quantidade">Quantidade:</label>
          <input type="number" class="form-control" id="number" placeholder="Digite aqui a quantidade do seu pedido"
            [(ngModel)]='produto.quantidade'>
        </div>
        <!--Urgência-->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-10 pt-0 font-weight-bold">Urgência:
              <h5></h5>
              <small>Considere urgência somente em caso de calamidade social (tragédias, desastres ou
                acidentes).</small>
            </legend>
            <div class="col-sm-10">

              <div class="form-check" *ngFor='let item of urgente'>
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="{{item}}"
                  (change)="urgenteSelecionado($event)">
                <label class="form-check-label" for="gridRadios1">
                  {{item}}
                </label>
              </div>

            </div>
          </div>
        </fieldset>
        <!--/Urgência-->

        <div class="row d-flex align-items-end">
          <div class="col-md-6">
            <div class="form-group m-0">
              <label for="categoria">Escolha uma categoria
                <a *ngIf='auth.isAdmin()' routerLink='/produto-categoria'> ou Cadastre uma nova</a>
              </label>
              <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
                (change)='findByIdCategoria()'>
                <option *ngFor='let item of listaCategorias' value={{item.id}}>
                  {{item.categoria}}
                </option>

              </select>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-end">
            <button type="button" class="btn btn-outline btn-bg texto w-30" (click)='publicar()'>Publicar</button>
          </div>
        </div>


      </div>
    </div>
  </div>

  <br>
